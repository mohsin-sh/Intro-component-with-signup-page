  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

<body>
  <h1 class="mainHeading">Learn to code by <br> watching others</h1>
  <p class="mainpara">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
    but understanding how <br> developers think is invaluable.</p>

  <div id="trail-card">
    <p><strong> Try it free 7 days</strong> then $20/mo. thereafter</p>
  </div>

  <form class="container">
    <div>
      <input type="text"  name="firstName" placeholder="First Name" required>
    </div>
    <div>
      <input type="text" name="lastName"  placeholder="Last Name" required> 
    </div>
    <div>
      <input type="email" name="email" placeholder="Email Address" required> 
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" required>
    </div>
     <button id="claim-btn">CLAIM YOUR FREE TRIAL</button>

    <p>By clicking the button, you are agreeing to our <strong id="terms">Terms and Services</strong></p>
  </form>
